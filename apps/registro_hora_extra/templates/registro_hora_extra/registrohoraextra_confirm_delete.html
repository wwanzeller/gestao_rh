{% extends 'base.html' %}

{% block title %}Deletar Hora Extra{% endblock %}

{% block main %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Confirma apagar a hora extra: {{ object }}?   </p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
</form>

{% endblock %}
